<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Ganesh Bhel - Inventory & Billing</title>
    <link rel="manifest" href="manifest.json" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- Ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!-- PDF libraries removed — printing is direct to thermal printer -->
  </head>
  <body>
    <!-- App Container -->
    <div id="app">
      <!-- Notifications -->
      <div id="notification-area"></div>

      <!-- Login Screen -->
      <section id="login-screen" class="screen active">
        <div class="login-container glass-card">
          <div class="logo-area">
            <img
              src="https://cdn-icons-png.flaticon.com/512/1046/1046857.png"
              alt="Ganesh Bhel Logo"
              class="app-logo"
            />
            <h1>Ganesh Bhel</h1>
            <p>Inventory & Billing System</p>
          </div>
          <form id="login-form">
            <div class="input-group">
              <ion-icon name="mail-outline"></ion-icon>
              <input
                type="email"
                id="email"
                placeholder="Email"
                required
                value="franchise1@shop.com"
              />
            </div>
            <div class="input-group">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <input
                type="password"
                id="password"
                placeholder="Password"
                required
                value="fran123"
              />
            </div>
            <button type="submit" class="btn-primary">
              Sign In <ion-icon name="arrow-forward-outline"></ion-icon>
            </button>
          </form>
        </div>
      </section>

      <!-- Main Layout (Hidden until logged in) -->
      <div id="main-layout" class="hidden">
        <!-- Header -->
        <header class="app-header glass-header">
          <div class="header-left">
            <h2 id="page-title">Dashboard</h2>
          </div>
          <div class="header-right">
            <button id="logout-btn" class="icon-btn">
              <ion-icon name="log-out-outline"></ion-icon>
            </button>
          </div>
        </header>

        <!-- Content Area -->
        <main id="content-area">
          <!-- Dashboard Section -->
          <section id="dashboard-section" class="page-section active">
            <div class="stats-grid">
              <div class="stat-card glass-card">
                <div class="icon-box orange">
                  <ion-icon name="fast-food-outline"></ion-icon>
                </div>
                <div class="stat-info">
                  <h3>Total Dishes</h3>
                  <p id="dash-dishes-count">0</p>
                </div>
              </div>

              <div class="stat-card glass-card">
                <div class="icon-box blue">
                  <ion-icon name="receipt-outline"></ion-icon>
                </div>
                <div class="stat-info">
                  <h3>Today's Bills</h3>
                  <p id="dash-bills-count">0</p>
                </div>
              </div>
            </div>

            <div class="quick-actions">
              <h3>Quick Actions</h3>
              <div class="action-buttons">
                <button class="action-btn" onclick="app.navTo('billing')">
                  <ion-icon name="add-circle"></ion-icon> New Bill
                </button>

              </div>
            </div>
          </section>



          <!-- Dishes Section -->
          <section id="dishes-section" class="page-section">
            <div class="glass-card form-card">
              <h3>Add New Dish</h3>
              <form id="dish-form">
                <div class="row">
                  <input
                    type="text"
                    id="dish-name"
                    placeholder="Dish Name (e.g., Bhel Puri)"
                    required
                  />
                  <input
                    type="text"
                    id="dish-code"
                    placeholder="Item Code (e.g., 101)"
                    required
                  />
                </div>
                <div class="row">
                  <input
                    type="number"
                    id="dish-price"
                    placeholder="Price (₹)"
                    required
                  />
                  <input
                    type="text"
                    id="dish-type"
                    placeholder="Type (e.g., Chaat, Beverages)"
                    required
                    list="type-suggestions"
                  />
                  <datalist id="type-suggestions">
                    <option value="Chaat"></option>
                    <option value="Beverages"></option>
                    <option value="Snacks"></option>
                  </datalist>
                </div>
                 <div class="row">
                    <input
                    type="text"
                    id="dish-subtype"
                    placeholder="Subtype (e.g., Dry, Wet, Hot)"
                  />
                 </div>
                
                <button type="submit" class="btn-primary full-width">Save / Update Item</button>
              </form>
            </div>

            <div class="list-container">
              <h3>Menu</h3>
              <div id="dishes-list" class="item-list">
                <!-- Items populated here -->
                <div class="loading">Loading dishes...</div>
              </div>
            </div>
          </section>

          <!-- Billing Section -->
          <section id="billing-section" class="page-section">
            <div class="glass-card billing-card">
              <!-- POS Header -->
              <div class="pos-header">
                  <div class="search-bar">
                      <ion-icon name="search-outline"></ion-icon>
                      <input type="text" id="pos-search" placeholder="Search Item or Code..." autocomplete="off">
                  </div>
                  <input type="text" id="cust-name-opt" placeholder="Customer Name (Optional)" style="margin-bottom:10px; font-size: 0.9rem; padding: 8px;">
              </div>

              <!-- Categories -->
              <div id="category-filters" class="category-tabs">
                  <!-- Populated by JS -->
                  <div class="loading">Loading...</div>
              </div>
              <!-- Subcategories (populated when a Type is active) -->
              <div id="subcategory-filters" class="category-tabs" style="margin-top:8px;">
                <!-- Populated by JS -->
              </div>
              
              <!-- Menu Grid -->
              <div id="billing-menu-grid" class="menu-grid">
                <div class="loading">Loading menu...</div>
              </div>

              <!-- Bill List -->
              <div id="current-bill-items" class="bill-list">
                <p class="empty-msg">No items added to bill.</p>
              </div>

              <div class="bill-total">
                <span>Total:</span>
                <span id="bill-total-amount">₹0</span>
              </div>
              <button id="create-invoice-btn" class="btn-primary full-width">
                Generate Invoice
              </button>
            </div>
          </section>


          
          <!-- Hidden Thermograph Receipt Area -->
          <div id="receipt-summary-area" class="hidden-print">
             <div id="receipt-print-area"></div>
          </div>

          <!-- History Section -->
          <section id="history-section" class="page-section">
            <h3>Invoice History</h3>
            <div id="invoice-list" class="item-list">
              <div class="loading">Loading history...</div>
            </div>
          </section>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
          <a href="#" class="nav-item active" data-target="dashboard">
            <ion-icon name="grid-outline"></ion-icon>
            <span>Home</span>
          </a>

          <a href="#" class="nav-item" data-target="dishes">
            <ion-icon name="restaurant-outline"></ion-icon>
            <span>Menu</span>
          </a>
          <a href="#" class="nav-item" data-target="billing">
            <ion-icon name="receipt-outline"></ion-icon>
            <span>Bill</span>
          </a>
          <a href="#" class="nav-item" data-target="history">
            <ion-icon name="time-outline"></ion-icon>
            <span>History</span>
          </a>
        </nav>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
